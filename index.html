<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatServer</title>
    <script src="script.js" defer></script>
    <style>
        #chat-box {
            height: 800px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="Gast" value="Gast" maxlength="15" name="username" id="username">
    <button onclick="setUsername()">Set Username</button>
    <div id="chat-box"></div>
    <form id="form">
        <input style="resize: both;" type="text" id="message-input" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
    <form id="img-form">
        <input type="text" placeholder="Image Url" id="image-input" name="image-input">
        <button type="submit">Send Image</button>
    </form>
</body>
<style>
    html {
        color-scheme: dark;
    }
</style>

</html>
